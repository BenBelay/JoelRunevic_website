<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
  </head>
  <body>
    <script>
      // Set the target date to February 17th, 2023
      var targetDate = new Date("February 17, 2023");

      // Update the countdown every 1 second
      setInterval(function() {
        // Get the current date and time
        var currentDate = new Date();

        // Calculate the difference between the current date and the target date in milliseconds
        var difference = targetDate - currentDate;

        // Convert the difference to days
        var days = Math.floor(difference / (1000 * 60 * 60 * 24));

        // Update the countdown element to include the text and the number of days
        document.getElementById("countdown").innerHTML = "Benjamin Belay is the current owner of this website. Only " + days + " days until Joel Runevic owns this website.";
      }, 1000);
    </script>
  </body>
</html>
