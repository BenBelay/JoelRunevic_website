<html>
  <head>
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>Welcome to the page</h1>
    <h3>
    <p id="countdown">Loading...</p>
    <script>
      var targetDate = new Date("February 17, 2023");
      setInterval(function() {
        var currentDate = new Date();
        var difference = targetDate - currentDate;
        var days = Math.floor(difference / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerHTML = "Benjamin Belay is the current owner of this website. Only " + days + " days until Joel Runevic owns this website.";
      }, 1000);
    </script>
  </body>
</html>
